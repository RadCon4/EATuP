<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Hello!</h1>
  <h4>Welcome to Eatup!</h4>
  <form action="/" method="get">
    <input type="text" name="address" placeholder="address" id="address">
    <input type="text" name="city" placeholder="city" id="city">
    <input type="text" name="state" placeholder="state" id="state">
    <input type="number" name="zipcode" placeholder="zip code" id="zipcode">
  </form>
  <button type="button" name="button" id="submit">Submit</button>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript">
    $('#submit').on('click', function(){
      var city = $('#city').val().trim();
      var state = $('#state').val().trim();
      var address = $('#address').val().trim();
      address = address.replace(/\s+/g, "").toLowerCase();
      $.get(`/search/${address}/${city}/${state}`, function(data){
        console.log(data);
      });
    });
</script>
</html>
